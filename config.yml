baseURL: "https://www.itsecgary.com"
title: itsecgary
paginate: 5
theme: hugo-PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Posts
                  url: post/
                  weight: 4
                - name: Projects
                  url: projects/
                  weight: 5
                - name: Writeups
                  url: writeups/
                  weight: 6
                - name: Search
                  url: search/
                  weight: 12

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Theme PaperMod
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowToc: true
    # comments: false
    images: ["pic_itsecgary.png"]

    profileMode:
        enabled: true
        title: itsecgary
        imageUrl: "/pic_itsecgary.png"
        imageTitle: pic_itsecgary
        imageWidth: 400
        imageHeight: 400
        buttons:
            - name: Posts
              url: post/
            - name: Projects
              url: projects/
            - name: Writeups
              url: writeups/
            - name: Tags
              url: tags/
            - name: Categories
              url: categories/


    homeInfoParams:
        Title: "itsecgary"
        Content: >
            Welcome to my website!!

            - Projects, Code, stuff and stuff

            - Do give a ðŸŒŸ on Github !

    socialIcons:
        - name: github
          url: "https://github.com/itsecgary"
        - name: RsS
          url: "index.xml"

